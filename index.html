<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC App</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="body">
    <div class="main-wrap">
        <div class="col-wrap card">
            <video id="local-video" autoplay></video>

            <div class="row remote-video-wrap">
                <div class="call-hang-status"></div>
                <video id="remote-video" autoplay></video>
            </div>
            <div class="row">
                <div class="col m12">
                    <input type="text" name="username" id="username-input" placeholder="Username">
                    <button id="call-btn" class="btn waves-effect">Call</button>
                </div>
            </div>
        </div>
        <div class="chat-wrap card">
            <div class="row">
                <div class="col m4 white">
                    <div class="card-title">Text Chat</div>
                    <div id="chat-area"></div>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <input type="text" name="" placeholder="Message" id="msg-input">
                    <button id="msg-sent-btn" class="btn waves-effect">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Scripts -->
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/client.js"></script>
</html>
